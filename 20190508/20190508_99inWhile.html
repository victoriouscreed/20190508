<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99while</title>
</head>
<body>
<H1>Java Script While Loop</H1>
<p id="msg"></p>
<script>
    var strtext = "";
    var i=1;
    var n=1;
    while(i<=9) {
        while(n<=9) {
            strtext += i*n + "|";
            n++;
        }
        i++;
        strtext += i*n + "|"+ "<br>";
    }
    document.getElementById("msg").innerHTML = strtext;
</script>

</body>
</html>
